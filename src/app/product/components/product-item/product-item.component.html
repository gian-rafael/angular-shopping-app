<form class="card col-12 m-2" [formGroup]="form" (ngSubmit)="onAddToCart()">
  <img [src]="product.img" class="card-img-top product-image">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h5 class="card-title"> {{product.name}} </h5>
      <h6 class="text-uppercase">Php {{product.price}}</h6>
    </div>
    <h6 class="card-text"> {{product.description}} </h6>
  </div>
  <div class="card-footer row align-items-end justify-content-between px-4 pb-3 position-relative">
    <quantity-selector formControlName="quantity" [max]="product.stocks" [isSoldOut]="isSoldOut"
      class="col-12 col-lg-4 p-0 mb-2 mb-lg-0"></quantity-selector>
    <button class="btn btn-primary text-nowrap col-12 col-lg-7 px-0" [disabled]="isSoldOut" type="submit">Add To
      Cart</button>
    <div class="sold-out" *ngIf="isSoldOut">
      <div class="sold-out-background"></div>
      <h4>Out Of Stock</h4>
      <button class="btn btn-primary position-relative" type="button" (click)="onAddToWishlist()">Add To Wishlist</button>
    </div>
  </div>
</form>
