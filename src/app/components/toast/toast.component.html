<div class="toast" role="alert" [id]="toastId" aria-live="assertive" aria-atomic="true" data-delay="1500">
  <ng-container *ngIf="toastData$ | async as toast">
    <div class="toast-header text-light" [ngClass]="{
      'bg-success': toast.type === 'success',
      'bg-danger': toast.type === 'error',
      'bg-primary': toast.type === 'info'
    }">
      <strong class="mr-auto">
        <!-- Toast Title -->
        {{ toast?.title }}
      </strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <!-- Toast Message -->
      {{ toast?.description }}
    </div>
  </ng-container>
</div>
